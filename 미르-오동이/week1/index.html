<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODO List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="todo-container"> <!--전체 감싸는 박스-->
        <header>
            <h2 class="todo-container__header">YONG TODO</h2>
            <form id="todo-form" class="todo-container__form">
                <input id="form-input" class="todo-container__input" type="text" placeholder="할 일 입력" name="todo"> 
                <button class="todo-container__button" type="submit">할 일 추가</button>                
            </form>
        </header>   

        <main>
            <section class="render-container__section">
                <h3 class="render-container__title">할 일</h3>
                <ul id="todo-list" class="render-container__item"></ul>
            </section>

            <section class="render-container__section">
                <h3 class="render-container__title">완료</h3>
                <ul id="done-list" class="render-container__item"></ul>
            </section>
        </main>   
    </div>
    </body>
    <script src="dist/index.js" defer></script>
</html>
